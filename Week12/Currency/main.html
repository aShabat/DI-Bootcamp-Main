<head>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <h1>Currency Converter</h1>
  <form id="converter">
    <h5>From:</h5>
    <select name="from"></select>
    <br />
    <input type="button" name="swap" value="Swap" />
    <h5>To:</h5>
    <select name="to"></select>
    <h5>Amount:</h5>
    <input type="text" name="amount" /><input
      type="button"
      name="convert"
      value="Convert"
    />
  </form>
  <p id="result"></p>
  <script src="main.js"></script>
</body>
