<head>
  <link rel="stylesheet" href="main.css" />
  <title>Tic Tac Toe</title>
</head>
<body>
  <div id="menu">
    <hl> Tic Tac Toe </hl>
    <div id="start">
      Choose wich one to play with:
      <button id="startX">X</button><button id="startO">O</button>
    </div>
  </div>
  <table id="board">
    <tr>
      <td id="0"></td>
      <td id="1"></td>
      <td id="2"></td>
    </tr>
    <tr>
      <td id="3"></td>
      <td id="4"></td>
      <td id="5"></td>
    </tr>
    <tr>
      <td id="6"></td>
      <td id="7"></td>
      <td id="8"></td>
    </tr>
  </table>
  <div id="result">
    <span id="winner">Nobody</span> won!<button id="restart">Restart</button>
  </div>
  <script src="main.js"></script>
</body>
